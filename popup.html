<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        background: url("chatbot_background.jpg");
        height: 400px;
        width: 275px;
    }
    div {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        color: white;
        font-size: 1.5em;
    }
    input {
        text-align: center;
        background-color: transparent;
        border-color: white;
        color: white;
        font-family: Arial;
        margin: 5px;
        box-shadow: none;
        outline: none;
        border: solid;
        border-radius: 4px;
    }

    ::placeholder {
        color: cyan;
        opacity: 80%;
        font-family: Arial;
    }

    button {
        background-color: transparent;
        text-align: center;
        border-color: white;
        color: white;
        font-family: Arial;
        margin: 5px;
        box-shadow: none;
        border: solid;
        font-size: 1.5em;
        border-radius: 4px;
    }

    div #block_list {
        margin-top: 50px;
       font-size: 1.4em;
    }

    ul li {
        display: inline;
        text-align: center;
    }
    button:hover {
        /*color: RGB(253, 153, 59); */
        cursor: pointer;
        color: magenta;
        text-shadow: 0px 0px 15px white;
        transition: all 0.4s ease;
}

#time {
    font-size: 50px
    /* -webkit-transform: translate(-10%, 0%);
    -ms-transform: translate(-10%, 0%);
    transform: translate(-10%, 0%); */
}

p {
    color: white;
    font-family: Arial;
    text-align: center;
    font-size: .85em;

}
#block_list:hover {
    color: yellow;
}
#inspiration:hover{
    color: cyan;
}

    </style>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <div> <span id="time"> 00:00 </span></div>
    <ul>
        <li>
                <button id="start">start</button>
        </li>
        <li>
                <button id="reset">reset</button>
        </li>
        <li>
                <button id="stop">stop</button>
        </li>

    </ul>
    <div> <input id='t_in' placeholder='ssss or mm:ss up to 90 min'></div>
    <div><button id="block_list">Modify Blocked Sites</button></div>
    <div><button id="inspiration">AI Inspiration</button></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="popup_script.js" charset="utf-8"></script>
</body>
</html>
